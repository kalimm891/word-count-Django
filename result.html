<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>

     <hr>
    {% for i,j in words.items %}
        <h1>{{i }} : {{j}}</h1> +
    {% endfor %}

</body>
</html>
